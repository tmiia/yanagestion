<div class="card {{ .className }}">
  <div class="card__content">
    <h2 class="card__title">{{ .title }}</h2>
    <div class="card__text">{{ .content | markdownify }}</div>
  </div>

  {{ if .image }}
    <div class="card__image">
      <img src="{{ .image }}" alt="{{ if .image_alt }}{{ .image_alt }}{{ else }}decorative image{{ end }}">
    </div>
  {{ end }}
</div>
